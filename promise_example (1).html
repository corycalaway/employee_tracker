<script>


function a(){
    return new Promise((res, rej)=>{
        console.log("a");
        res("a");
    });
}

function b(){
    return new Promise((res, rej)=>{
        // Just waiting to resolve b
        setTimeout(()=>{
            console.log("b");
            res("b");
        }, 1000);
    });
}

function c(){
    return new Promise((res, rej)=>{
        // Just waiting to resolve c
        setTimeout(()=>{
            console.log("c");
            res("c");
        }, 4000);
    });
}



// ex. run this with ask('b') or ask('c')
function ask(prompt_answer){

    return new Promise((res, rej)=>{
        let result_prom;
        switch(prompt_answer)
        {
            case "b":
                result_prom = b();
                break;
            case "c":
                result_prom = c();
                break;
        }

        result_prom.then((result)=>{
            console.log(`The end was ${result}`);
        });

    });
}
